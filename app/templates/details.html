<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood In Need - Details</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("/static/bfn.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .container {
        width: 600px;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        text-align: center;
      }
      h2 {
        color: #b22222;
        margin-bottom: 20px;
        font-weight: 600;
      }
      input,
      select {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8);
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: 500;
        text-align: left;
        color: #333;
      }
      button {
        width: 100%;
        padding: 15px;
        margin-top: 15px;
        background-color: #b22222;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #a12020;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Enter Your Details</h2>

      {% if errors %}
      <div style="color: red; margin-bottom: 10px">
        {{ errors|join('<br />')|safe }}
      </div>
      {% endif %}

      <!-- âœ… Explicit action using url_for with Blueprint name -->
      <form method="POST" action="{{ url_for('routes.details') }}">
        <label for="name">Full Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Full Name"
          required
        />

        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Age" required />

        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label for="area">Area</label>
        <input type="text" name="area" id="area" placeholder="Area" required />

        <label for="city">City</label>
        <input type="text" name="city" id="city" placeholder="City" required />

        <label for="state">State</label>
        <input
          type="text"
          name="state"
          id="state"
          placeholder="State"
          required
        />

        <label for="blood_group">Blood Group</label>
        <select name="blood_group" id="blood_group" required>
          <option value="" disabled selected>Select Blood Group</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>O+</option>
          <option>O-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>

        <label for="diseases">Any Medical Conditions</label>
        <select name="diseases" id="diseases" required>
          <option value="" disabled selected>Select Diseases</option>
          <option>HIV/AIDS</option>
          <option>Hepatitis B and C</option>
          <option>Cancer</option>
          <option>Chronic Kidney Disease</option>
          <option>Autoimmune Diseases</option>
          <option>Diabetes</option>
          <option>Chronic Heart Disease</option>
          <option>Chronic Lung Disease</option>
          <option>Blood Disorders</option>
          <option>Chronic Liver Disease</option>
          <option>Creutzfeldt-Jakob Disease</option>
          <option>Severe Obesity</option>
          <option>Organ Transplant Recipients</option>
          <option>Epilepsy</option>
          <option>Brucellosis</option>
          <option>Chronic Infections</option>
          <option>None</option>
        </select>

        <button type="submit">Confirm</button>
      </form>
    </div>
  </body>
</html>
