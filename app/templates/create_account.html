<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: #f5f5f5;
      }
      .form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
      }
      .error {
        color: red;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Create Account</h2>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <input
          type="text"
          name="phone_number"
          placeholder="Phone Number"
          maxlength="10"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Create Account</button>
      </form>

      <p>
        Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
      </p>
    </div>
  </body>
</html>
