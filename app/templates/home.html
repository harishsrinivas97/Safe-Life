<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BloodNeed | Home</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
      }

      .navbar {
        background-color: #d32f2f;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar h2 {
        margin: 0;
        font-size: 24px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-size: 16px;
        font-weight: 500;
      }

      .nav-links a:hover {
        text-decoration: underline;
      }

      .content {
        text-align: center;
        margin-top: 100px;
      }

      .content h3 {
        color: #d32f2f;
        font-size: 28px;
        margin-bottom: 10px;
      }

      .content p {
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h2>Welcome, {{ name }}</h2>
      <div class="nav-links">
        <a href="{{ url_for('routes.details') }}">Update Details</a> |
        <a href="{{ url_for('routes.select_blood') }}">Request Blood</a> |
        <a href="{{ url_for('routes.logout') }}">Logout</a>
      </div>
    </div>

    <div class="content">
      <h3>BloodNeed Emergency Platform</h3>
      <p>You can request emergency blood or update your profile.</p>
    </div>
  </body>
</html>
